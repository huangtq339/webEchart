<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"></div>
        <script>
            const showTime = document.querySelector('.showTime')
            getTime()
            function getTime(){
                let date = new Date()
                let year = date.getFullYear()
                let month = date.getMonth() + 1
                let day = date.getDate()
                let hour = date.getHours()
                let minute = date.getMinutes()
                let second = date.getSeconds()
                showTime.innerHTML = `当前时间是：${year}年${month}月${day}-${hour}时${minute}分${second}秒`
            }
            setInterval(() => {
                getTime()
            }, 1000);
        </script>
        <!-- 页面主体盒子 分三列：3 5 3-->
        <section class="mainbox">
            <div class="column">
                <div class="panel bar-left">
                    <h2>柱形图--就业行业</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div><!-- 制作下面左右两个角 -->
                </div>
                <div class="panel line-left">
                    <h2>折线图--人员变化
                        <a href="javascript:;">2021年</a>
                        <a href="javascript:;">2022年</a>
                    </h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div><!-- 制作下面左右两个角 -->
                </div>
                <div class="panel pie-left">
                    <h2>饼形图--年龄分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div><!-- 制作下面左右两个角 -->
                </div>
            </div>
            <div class="column">
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>999999</li>
                            <li>123456</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                    </div>>
                </div>
                <!-- 地图模块 -->
                <div class="map">
                    <div class="map1"></div><!-- 球体静态 -->
                    <div class="map2"></div><!-- 球体网格，需要顺时针旋转 -->
                    <div class="map3"></div><!-- 球体箭头，需要逆时针旋转 -->
                    <div class="chart"></div></div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar-right">
                    <h2>柱形图--技能掌握</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div><!-- 制作下面左右两个角 -->
                </div>
                <div class="panel line-right">
                    <h2>折形图--播放量</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div><!-- 制作下面左右两个角 -->
                </div>
                <div class="panel pie-right">
                    <h2>饼形图--地区分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div><!-- 制作下面左右两个角 -->
                </div>
            </div>
        </section>
    </header>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script> <!-- echarts容器必须有大小 -->
    <script src="js/jquery.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
